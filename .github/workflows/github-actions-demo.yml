name: GitHub Actions Demo
run-name: ${{ github.actor }} is CI/CD ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ðŸ This super job's status is ${{ job.status }}."


  build-code-gradle:
    runs-on: ubuntu-latest
    env:
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 8
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle
        run: ./gradlew clean assemble
      - name: Check if the app is build and present
        run: |
          ls ${{ github.workspace }}/build/libs
#      - name: Run the app
#        run: |
#          java -Dspring.profiles.active=sqlserver-local -jar ${{ github.workspace }}/build/libs/spring-music-sqldb-1.0.jar

      - name: Scan the code with SonarQube
        uses: SonarSource/sonarqube-scan-action@v5.2.0
        with: 
          args: >
            -Dsonar.organization=audirline # For SonarQube Cloud only
            -Dsonar.projectKey=spring-music-sqldb
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      - name: Upload the artifact for reuse
        uses: actions/upload-artifact@v4
        with:
          name: spring-music-sqldb
          path: ${{ github.workspace }}/build/libs
          if-no-files-found: warn
          retention-days: 1
          compression-level: 6
          overwrite: false
          include-hidden-files: false
