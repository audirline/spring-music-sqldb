name: GitHub Actions Demo
run-name: "${{ github.actor }} is CI/CD \U0001F680"
'on':
  - push
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: "echo \"\U0001F389 The job was automatically triggered by a ${{ github.event_name }} event.\""
      - run: "echo \"\U0001F427 This job is now running on a ${{ runner.os }} server hosted by GitHub!\""
      - run: "echo \"\U0001F50E The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}.\""
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: "echo \"\U0001F4A1 The ${{ github.repository }} repository has been cloned to the runner.\""
      - run: "echo \"\U0001F5A5️ The workflow is now ready to test your code on the runner.\""
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: "echo \"\U0001F34F This super job's status is ${{ job.status }}.\""
  build-code-gradle:
    runs-on: ubuntu-latest
    env:
      DB_USERNAME: '${{ secrets.DB_USERNAME }}'
      DB_PASSWORD: '${{ secrets.DB_PASSWORD }}'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8   
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle
        run: ./gradlew clean assemble
      - name: Check if the app is build and present
        run: |
          ls ${{ github.workspace }}/build/libs
      - name: Check classes directory
        run: |
          ls ${{ github.workspace }}/build/classes/*
      - name: Scan the code with SonarQube
        uses: SonarSource/sonarqube-scan-action@v5.2.0
        with:
          args: >
            -Dsonar.organization=audirline
            -Dsonar.projectKey=audirline_spring-music-sqldb
            -Dsonar.java.binaries=build/classes
        env:
          SONAR_TOKEN: '${{ secrets.SONAR_TOKEN }}'
      - name: Upload the artifact for reuse
        uses: actions/upload-artifact@v4
        with:
          name: spring-music-sqldb
          path: '${{ github.workspace }}/build/libs'
          if-no-files-found: warn
          retention-days: 1
          compression-level: 6
          overwrite: false
          include-hidden-files: false
