name: Tests tests

on:
  push:
    branches:
      - dev

jobs:
  Tests-on-dev-environment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies for Cypress
        run: |
          npm install
          npm install --save-dev mochawesome mochawesome-merge mochawesome-report-generator cypress-mochawesome-reporter

      - name: Wait for app to be up
        run: npx wait-on https://spring-music-hgckhuf3gza0bvb2.canadacentral-01.azurewebsites.net/

      - name: Run Cypress tests with reporter
        run: |
          npx cypress run --browser chrome --reporter mochawesome \
            --reporter-options "reportDir=cypress/results/json,overwrite=false,html=false,json=true"

      - name: Merge mochawesome reports
        run: |
          mkdir -p cypress/results/merged
          npx mochawesome-merge cypress/results/json/*.json > cypress/results/merged/mochawesome.json

      - name: Generate HTML report from merged JSON
        run: |
          npx marge cypress/results/merged/mochawesome.json \
            --reportDir cypress/results/merged \
            --reportFilename index.html

      - name: Display report structure (debug)
        run: ls -laRth cypress/results

      - name: Upload test report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/results/merged

      - name: Upload Cypress screenshots (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Success message
        if: success()
        run: echo "âœ… All the tests have passed! Ready to promote the release."
